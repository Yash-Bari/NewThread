<!DOCTYPE html>
<html>
<head>
  <style>
    /* Thread section */
    .thread-section {
      text-align: center;
      margin-bottom: 20px;
      animation: slideInDown 1s;
    }

    /* Post section */
    .post-section {
      animation: slideInUp 1s;
    }

    /* Form styling */
    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      animation: fadeIn 1s;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Animation */
    @keyframes slideInDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Post a reply</h1>
  <div class="thread-section">
    <p>Thread: {{ thread.title }}</p>
  </div>
  <div class="post-section">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <label for="author_name">Your Name:</label>
      <input type="text" name="author_name">
      <br>
      <input type="submit" value="Post">
    </form>
  </div>
</body>
</html>
